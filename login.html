<html>
  <head>
    <title>User Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 300px;
        margin: 0 auto;
      }
      label, input {
        display: block;
        margin: 10px 0;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
          display: block;
        margin: 0 auto;
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      h1 {
        text-align: center;
      }
      div {
  width: 300px;
  margin: 0 auto;
    padding: 10px;
    border-radius: 5px;

}
      .error {
        color: red;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>User Login</h1>
    <form id="login-form" method="post" action="/login">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="Submit">
        <div>Don't have an account? <a href="/register-user">Register</a>
    </div>
      <div id="error" class="error"></div>
    </form>
    <script>
      // Get the login form, input elements, and error element
      const form = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorElement = document.getElementById('error');

      // Add an event listener to the form's submit event
      form.addEventListener('submit', event => {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the form data
        const formData = new FormData(form);
        const username = formData.get('username');
        const password = formData.get('password');

        // Send an HTTP POST request to the /login route on the server
        fetch('/login', {
          method: 'POST',
          body: formData
        })
          .then(response => {
            // Check if the JWT is present and valid
            if (response.ok) {
              // Get the JWT from the response
              return response.text();
            } else {
              throw new Error('Error: Invalid username or password');
            }
          })
          .then(token => {
            // Save the JWT in a cookie
            document.cookie = `token=${token};max-age=3600`;

            // Redirect to the home page
            window.location.href = '/is-logged-in';
            })
            .catch(error => {
                // Display an error message
                alert(error.message);
                });
            });
    </script>
