<html>
  <head>
    <title>User Login</title>
  </head>
  <body>
    <div id="login-status"></div>
    <script>
      // Send an HTTP GET request to a protected route on the server
      fetch('/protected')
        .then(response => {
          // Check if the JWT is present and valid
          if (response.ok) {
            // Display a message indicating that the user is logged in
            document.getElementById('login-status').innerHTML = 'User is logged in';
          } else {
            // Display a message indicating that the user is not logged in
            document.getElementById('login-status').innerHTML = 'User is not logged in';
          }
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
